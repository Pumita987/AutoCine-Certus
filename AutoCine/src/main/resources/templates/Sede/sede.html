<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOVIE DRIVE || SEDES</title>
<link rel="shortcut icon" th:href="@{img/logo.png}">
<!-- ICONOS -->
<script src="https://kit.fontawesome.com/812c8ee19a.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<!-- FUENTES -->
<link
	href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Teko:wght@400;600&display=swap"
	rel="stylesheet">
<!-- BOOTSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}">
<!-- CSS -->

<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/footer.css}" rel="stylesheet">
<link th:href="@{/css/estilosSedes.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/salas.css}">

<!-- LIBRERIA JQUERY DEL MENU -->
<script th:src="@{/js/jquery.js}"></script>
<!-- FIN DE LIBRERIA JQUERY -->
</head>

<body>
	<!-- INICIO HEADER -->
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<!-- FIN HEADER -->
	<br>

	<h1 class="titulo_sede">-SEDES-</h1>
	<h2 class="subtitulo_sede">Nuestras sedes</h2>
	<div class="espacio">
		<div class="cuadro" th:each="sede: ${sedes}">
			<img class="portada" th:src="@{/images/{img} (img = ${sede.Imagen})}"
				alt="Generic placeholder image" width="100%" height="250">
			<div class="info">
				<h5 th:text="'SALA: ' + ${sede.numSala}"></h5>
				<h5 th:text="'SEDE: ' + ${sede.sedeNombre}"></h5>
				<h5 th:text="'CIUDAD: ' + ${sede.ciudad}"></h5>
				<h5 th:text="'DISTRITO: ' + ${sede.distrito}"></h5>
				<h5 th:text="'CONFITERIA: ' + ${sede.confiteria}"></h5>
			</div>
		</div>
	</div>

	<div class="container">
		<a th:href="@{/Sede/sedeTabla.html}" class="badge text-bg-success">Ver
			mas</a>
	</div>



	<!-- INICIO FOOTER -->
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
	</footer>
	<!-- FIN FOOTER -->
	<!-- FIN FOOTER -->
	<!-- LIBRERIAS PARA EL MENÚ -->
	<script th:src="@{/js/headroom.min.js}"></script>
	<script th:src="@{/js/menu-flex.js}"></script>
	<!-- FIN DE LIBRERIAS PARA EL MENÚ -->
	<!-- JSS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
